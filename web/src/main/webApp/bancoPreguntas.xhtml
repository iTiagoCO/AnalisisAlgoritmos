<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h1="http://java.sun.com/jsf/html">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Banco de preguntas</ui:define>
    <ui:define name="content">



        <h:body>

            <div class="card">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="products1" widgetVar="products1" var="product" value="#{preguntasBean.preguntaList}"
                                 editable="true">
                        <f:facet name="header">
                            Editar y a√±adir preguntas al banco
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{dtAddRowView.onRowEdit}" update=":form:msgs"/>
                        <p:ajax event="rowEditCancel" listener="#{dtAddRowView.onRowCancel}" update=":form:msgs"/>

                        <p:column headerText="Codigo">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{product.cod}"/></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{product.cod}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Titulo">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{product.titulo}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{product.titulo}" style="width:100%"
                                                                   label="Name"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Estado (Visible - Oculta)">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{product.esVisible}"/></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{product.esVisible}" style="width:100%">
                                        <f:selectItems value="#{dtEditView.booleanList}" var="status"
                                                       itemLabel="#{status}" itemValue="#{status}"/>
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Opciones">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{product.opcionList}"/></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{product.opcionList}" style="width:100%">
                                        <f:selectItems value="#{product.opcionList}" var="status"/>
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="">
                        <a href="#" class="ui-row-editor-pencil"><span class="ui-icon ui-icon-pencil"></span></a>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable>

                    <div class="grid mt-3">
                        <div class="col-12">
                            <p:commandButton value="Add new row" process="@this" update=":form:msgs"
                                             action="#{dtAddRowView.onAddNew()}" oncomplete="PF('products1').addRow();"/>
                        </div>
                    </div>

                </h:form>
            </div>

        </h:body>


    </ui:define>
</ui:composition>
</html>
