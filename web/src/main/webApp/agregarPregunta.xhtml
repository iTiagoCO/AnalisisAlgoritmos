<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="title">Registro</ui:define>
    <ui:define name="content">


        <p:panel header="Registro de Usuario">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5" >

                    <p:outputLabel value="Cédula:" for="cedulaUsuario"/>
                    <p:inputText  id="cedulaUsuario" value="#{usuarioBean.usuario.cedula}" required="true"/>
                    <p:message for="cedulaUsuario"/>

                    <p:outputLabel value="Nombre:" for="nombreUsuario"/>
                    <p:inputText id="nombreUsuario" value="#{usuarioBean.usuario.nombre}" required="true"/>
                    <p:message for="nombreUsuario"/>

                    <p:outputLabel value="Ciudad:" for="ciudadUsuario" />
                    <p:selectOneMenu id="ciudadUsuario" value="#{usuarioBean.usuario.ciudad}" required="true" converter="#{ciudadConverter}">
                        <f:selectItem itemLabel="Seleccione la ciudad" noSelectionOption="true" />
                        <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}"
                                       value="#{usuarioBean.ciudades}" />
                    </p:selectOneMenu>
                    <p:message for="ciudadUsuario"/>

                    <p:outputLabel value="Correo:" for="correoUsuario"/>
                    <p:inputText id="correoUsuario" type="email" value="#{usuarioBean.usuario.email}" required="true"/>
                    <p:message for="correoUsuario"/>

                    <p:outputLabel value="Contraseña:" for="contraseñaUsuario"/>
                    <p:password id="contraseñaUsuario" value="#{usuarioBean.usuario.password}" required="true"/>
                    <p:message for="contraseñaUsuario"/>

                </h:panelGrid>

                <p:commandButton action="#{usuarioBean.registrarUsuario}" value="Registrar" update="@form" icon="pi pi-plus" />
                <p:growl for="msjBean" showDetail="true" />
            </h:form>


        </p:panel>
    </ui:define>
</ui:composition>
</html>
