<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h1="http://java.sun.com/jsf/html">


<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Quiz</ui:define>
    <ui:define name="content">

        <div class="card">
            <h:form>
                <h1 class="text-center">
                    <h:outputText id="txt_count" value="#{pruebaBean.number}"/>
                </h1>

                <p:poll interval="2" listener="#{pruebaBean.increment}" update="txt_count"/>


                <div>
                    <h5></h5>
                    <p:selectOneRadio id="opcionesList" value="#{pruebaBean.preguntaList}" layout="responsive"
                                      columns="3"
                                      unselectable="true" converter="#{preguntaConverter}">

                        <f:selectItems var="city" itemLabel="#{city.titulo}"
                                       value="#{pruebaBean.preguntaList}"/>
                    </p:selectOneRadio>


                </div>

                <div>
                    <p:dataTable
                            value="#{pruebaBean.preguntaList}"
                            var="u">
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="PREGUNTA"/>
                                <p:column headerText="OPCIONES"/>
                            </p:row>
                        </p:columnGroup>

                        <p:column>#{u.titulo}</p:column>
                        <p:column>
                            value="#{u.opcionList}"
                            var="f">
                            <p:selectOneRadio>

                                <p:column>#{f.descripcion}</p:column>
                            </p:selectOneRadio>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>


    </ui:define>
</ui:composition>


</html>
