<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h1="http://java.sun.com/jsf/html">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Banco de preguntas</ui:define>
    <ui:define name="content">


        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Nueva" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                                         update=":dialogs:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-product-content"/>
                        </p:commandButton>
                        <p:commandButton id="delete-products-button" value="#{crudView.deleteButtonMessage}"
                                         icon="pi pi-trash" actionListener="#{crudView.deleteSelectedProducts}"
                                         styleClass="ui-button-danger" disabled="#{!crudView.hasSelectedProducts()}"
                                         update="@this">
                            <p:confirm header="Confirmation" message="Delete the selected products?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download"/>
                        <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-products" fileName="products"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{crudView.preguntasList}"
                             reflow="true" styleClass="products-table" selection="#{crudView.selectedPreguntas}"
                             paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">

                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Buscar"/>
                    </span>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-products-button"/>
                    <p:ajax event="rowUnselect" update=":form:delete-products-button"/>
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button"/>
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button"/>
                    <p:ajax event="toggleSelect" update=":form:delete-products-button"/>



                    <p:column headerText="Code" sortBy="#{product.cod}" filterBy="#{product.cod}">
                        <h:outputText value="#{product.cod}"/>
                    </p:column>
                    <p:column headerText="Titulo" sortBy="#{product.titulo}" filterBy="#{product.titulo}">
                        <h:outputText value="#{product.titulo}"/>
                    </p:column>
                    <p:column headerText="Descripcion" sortBy="#{product.descripcion}">
                        <h:outputText value="#{product.descripcion}" style="font-weight: 700">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Categoria" sortBy="#{product.categoria.titulo}">
                        <h:outputText value="#{product.categoria.titulo}" style="font-weight: 700">
                        </h:outputText>
                    </p:column>

                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedPreguntas}"/>
                            <p:resetInput target=":dialogs:manage-product-content"/>
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteProductDialog').show()">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>


            <h:form id="dialogs">
                <p:dialog header="Detalles de pregunta" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                          responsive="true">
                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty crudView.selectedProduct}">
                            <div class="field">
                                <p:outputLabel for="name">Titulo</p:outputLabel>
                                <p:inputText id="name" value="#{crudView.selectedProduct.titulo}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="description">Descripcion</p:outputLabel>
                                <p:inputTextarea id="description" value="#{crudView.selectedProduct.descripcion}"/>
                            </div>


                            <div class="field">
                                <p:outputLabel value="Categoria(s):" for="categoriasList"/>
                                <br/>
                                <p:selectManyCheckbox id="categoriasList" value="#{crudView.categoriasList}" required="true" converter="#{categoriaConverter}">
                                    <br/>
                                    <f:selectItems var="categorias" itemLabel="#{categorias.titulo}" value="#{crudView.categoriasList}" />
                                </p:selectManyCheckbox>
                                <p:message for="categoriasList"/>
                            </div>


                            <div class="field">
                                <p:outputLabel value="Opcion(es):" for="opcionList"/>
                                <br/>
                                <p:selectManyCheckbox id="opcionList" value="#{crudView.selectedProduct.opcionList}" required="true" converter="#{opcionConverter}">
                                    <br/>
                                    <f:selectItems var="opciones" itemLabel="#{opciones.descripcion}" value="#{crudView.selectedProduct.opcionList}" />
                                </p:selectManyCheckbox>
                                <p:message for="opcionList"/>
                            </div>


                            <div class="formgrid grid">
                                <div class="field col">
                                    <h5>Â¿Pregunta activa?</h5>
                                    <br/>
                                    <p:selectBooleanCheckbox value="#{crudView.value}" itemLabel="Marcar / Desmarcar"/>
                                </div>
                            </div>
                            <br/>
                            <h5>Opciones</h5>
                            <p:dataTable id="products" widgetVar="products" var="product" value="#{crudView.selectedProduct.opcionList}"
                                         editable="true">
                                <f:selectItem itemLabel="#{product.titulo}" itemValue="#{product.titulo}"/>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <br/>
                        <p:commandButton onclick="PF('crearOpcion').show()" update="@form" value="Crear opcion"  icon="pi pi-plus"/>
                        <br/>


                        <p:growl for="msjBean" showDetail="true"/>
                        <br/>
                        <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{crudView.savePregunta}"
                                         update="manage-product-content" process="manage-product-content @this"/>
                        <br/>
                        <br/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                         class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>


                <p:dialog header="Crear Opcion" widgetVar="crearOpcion" modal="true" showEffect="fade"
                          draggable="false">
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="5">


                            <p:outputLabel value="Descripcion:" for="descripcionOpcion"/>
                            <p:inputText type="text" id="descripcionOpcion" value="#{crudView.opcion.descripcion}"
                                         required="true"/>
                            <p:message for="descripcionOpcion"/>

                            <p:outputLabel value="Valor:" for="valorOpcion"/>
                            <p:inputText type="number" id="valorOpcion" value="#{crudView.opcion.valor}"
                                         required="true"/>
                            <p:message for="valorOpcion"/>

                            <p:outputLabel value="Â¿Es correcta?:"/>
                            <p:selectBooleanCheckbox value="#{crudView.value2}" itemLabel="Marcar / Desmarcar"/>

                        </h:panelGrid>
                        <div align="center">
                            <p:commandButton action="#{crudView.crearOpcion}" value="Guardar opcion de respuesta" update="@form" icon="pi pi-check"/>
                        </div>
                        <p:growl for="msjBean" showDetail="true"/>
                    </h:form>
                </p:dialog>


                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                 message="Delete the product?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudView.deleteProduct}"
                                     process="@this" update=":form:delete-products-button"
                                     oncomplete="PF('deleteProductDialog').hide()"/>
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteProductDialog').hide()"/>
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
